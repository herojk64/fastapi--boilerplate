services:
  postgres:
    image: postgres:15-alpine
    container_name: fastapi_postgres_dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-fastapi_boilerplate}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - fastapi_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app_dev
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-fastapi_boilerplate}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ACCEPTED_ORIGINS=${ACCEPTED_ORIGINS:-["*"]}
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    networks:
      - fastapi_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 3000 --reload

volumes:
  postgres_dev_data:

networks:
  fastapi_network:
    driver: bridge
