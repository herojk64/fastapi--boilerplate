[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:migrations]
command=alembic upgrade head
directory=/app
autostart=true
autorestart=false
startsecs=0
stdout_logfile=/app/logs/migrations.log
stderr_logfile=/app/logs/migrations_error.log
priority=1

[program:fastapi]
command=uvicorn app.main:app --host 0.0.0.0 --port 3000 --workers 4
directory=/app
autostart=true
autorestart=true
startsecs=10
stdout_logfile=/app/logs/fastapi.log
stderr_logfile=/app/logs/fastapi_error.log
priority=2
